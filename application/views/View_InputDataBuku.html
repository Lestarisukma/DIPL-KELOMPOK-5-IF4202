<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/inputdatabuku.css" rel="stylesheet" />
    <title>Input Data Buku</title>
</head>
<body>
    <h1 class="satu">Input Data Buku</h1>
    <h1 class="dua">O-LIB</h1>
    <form>
        <div style="float:right;">
            <img src="../../asset/upload.jpg" alt="Upload Gambar" style="width:220px; height:250px;"><br>
            <input type="file" class="upload"/>
        </div>
        <div>
            <label>KODE BUKU</label>
            <input type="text"class="kode"/>
        </div>
        <div>
            <label>JUDUL BUKU</label>
            <input type="text" class="judul"/>
        </div>
        <div>
            <label>STOCK</label>
            <input type="number" class="stock"/>
        </div>
        <div>
            <label>PENERBIT</label>
            <input type="text" class="penerbit"/>
        </div>
        <button>SUBMIT</button>
    </form>
</body>
</html>
